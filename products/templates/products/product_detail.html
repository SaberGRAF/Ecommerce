{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col">
            {{ object.title }} <br>
            {{ object.description }} <br>
            {{ object.price }} <br>
            {% if object.image %}
            <img src="{{ object.image.url }}" class="img-fluid" alt="image">
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
