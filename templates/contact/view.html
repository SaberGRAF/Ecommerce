{% extends "base.html" %}

{% block base_head %}
<title>Contact Page</title>
{% endblock %}

{% block content %}

<div class="text-center">
    <h1>{{ title }}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col col-6">
            <form method="POST"> {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
