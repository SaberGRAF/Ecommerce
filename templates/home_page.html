{% extends "base.html" %}

{% load static %}

{% block base_head %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<title>Home Page</title>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col">
            <h1>{{ title }}</h1>
            <img src="{% static 'img/beach.jpg' %}" alt="beach image">
        </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class="row text-center">
        <div class="col">
            <p>{{ premium }}</p>
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
